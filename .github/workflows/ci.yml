name: ci

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Enable corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm -r build

      - name: Test
        run: pnpm -r test

      - name: Install uv
        run: python -m pip install --upgrade pip uv

      - name: Python tests with coverage
        run: |
          cd apps/scheduler-py
          uv sync --group dev
          uv run pytest --cov=src/scheduler_py --cov-report=term --cov-fail-under=80

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Enable corepack
        run: corepack enable

      - name: Install JS dependencies
        run: pnpm install --frozen-lockfile

      - name: Prepare report directory
        run: mkdir -p .security/reports

      - name: pnpm audit
        run: corepack pnpm audit --json > .security/reports/npm-audit.json || true

      - name: Install Python scanner deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install pip-audit==2.7.3

      - name: pip audit
        run: |
          pip-audit -r apps/scheduler-py/requirements.audit.txt -f json -o .security/reports/pip-audit.json || true

      - name: Build images
        run: |
          docker build -f apps/api/Dockerfile -t reward-api:ci .
          docker build -f apps/worker/Dockerfile -t reward-worker:ci .
          docker build -f apps/web/Dockerfile -t reward-web:ci .
          docker build -f apps/scheduler-py/Dockerfile -t reward-scheduler-py:ci .

      - name: Trivy fs scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          scan-ref: .
          format: json
          output: .security/reports/trivy-fs.json
          ignore-unfixed: false

      - name: Trivy image api
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: image
          image-ref: reward-api:ci
          format: json
          output: .security/reports/trivy-image-api.json
          ignore-unfixed: false

      - name: Trivy image worker
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: image
          image-ref: reward-worker:ci
          format: json
          output: .security/reports/trivy-image-worker.json
          ignore-unfixed: false

      - name: Trivy image web
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: image
          image-ref: reward-web:ci
          format: json
          output: .security/reports/trivy-image-web.json
          ignore-unfixed: false

      - name: Trivy image scheduler
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: image
          image-ref: reward-scheduler-py:ci
          format: json
          output: .security/reports/trivy-image-scheduler.json
          ignore-unfixed: false

      - name: Enforce waivers
        run: |
          node tools/security/check-waivers.mjs --reports \
            .security/reports/npm-audit.json \
            .security/reports/pip-audit.json \
            .security/reports/trivy-fs.json \
            .security/reports/trivy-image-api.json \
            .security/reports/trivy-image-worker.json \
            .security/reports/trivy-image-web.json \
            .security/reports/trivy-image-scheduler.json
